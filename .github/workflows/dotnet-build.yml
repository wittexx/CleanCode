name: Manual .NET Build

on:
  workflow_dispatch

jobs:
  pring-runtime-context:
    runs-on: ubuntu-latest

    steps:
      - name: 🔔 start build process
        run: echo "  Build process has started..."

      - &echo-template
        name: Echo template
        run: echo "this is a reuable step."
        shell: bash

      - name: 🤞 Show runtime context 
        run: |
          echo " 🔧 Runner OS: ${{ runner.os }}"
          echo " 📦 Repository: ${{ github.repository }}"
          echo "🎉 workflow: ${{ github.workflow }}"
          echo " 🏎triggred by: ${{ github.event_name }}"
          echo " 🤷‍♀️ Actor: " {{ github.actor }}"
          echo " 👌 Run number: "{{github.run_number}}"
          echo " 🌳 Branch: ${{github.ref}}"


      - *echo-template
